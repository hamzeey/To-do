<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <header class="text-center text-dark my-4">
            <h1 class="mb-4">To-do </h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-white">
            <li class="list-group-item d-flex justify-content-between align-items- lis">
                <span>Buy some Groceries</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center lis">
                <span>Finish Maths assignment</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center lis">
                <span>Order a pizza</span>
                <i class="fa-solid fa-trash-can delete "></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-warning">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Add new tods here">
        </form>

    </div>

    <script src="./app.js"></script>
</body>

</html>
